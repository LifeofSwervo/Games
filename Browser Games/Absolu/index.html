<title>Absolu</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
    body 
    {
        margin: 0;
        background: black;
    }

    #PauseEl 
    {
        display: none;
    }
</style>

<div class="fixed inset-0 flex items-center justify-center" id="PauseEl">
    <div class="bg-white max-w-md w-full p-6 text-center">
        <h1 class="text-4xl font-bold leading-none">Pause Menu</h1>
        <p class="text-sm text-gray-700 mb-4">Press ESC to resume.</p>
        <div>
            <button class="bg-blue-500 text-white w-full py-3 rounded-full text-sm" id="resumeGameBtn">Resume Game</button>
        </div>
        <div class="mt-4">
            <audio controls autoplay muted loop>
                <source src="Fourth Dimension - Purrple Cat.mp3">
        </div>
    </div>
</div>


<div class="fixed inset-0 flex items-center justify-center" id="modalEl"> <!--Centers the score UI-->
    <div class="bg-white max-w-md w-full p-6 text-center">
        <h1 class="text-4xl font-bold leading-none">Absolu</h1>
        <p class="text-sm text-gray-700 mb-4">Dodge and shoot to survive!</p>
        <div>
            <button class="bg-blue-500 text-white w-full py-3 rounded-full text-sm" id="startGameBtn">Start Game</button>
        </div>
        <div class="mt-4">
            <audio controls autoplay muted loop>
                <source src="Fourth Dimension - Purrple Cat.mp3">
        </div>
    </div>
</div>
<canvas></canvas>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
<script src="particle.js"></script>
